[ImageGenerator]
    image_width = 900
    image_height = 360
    image_background_color = "#f5f5f5"

    chart_background_color = "#d8d8d8"
    chart_gridline_color = "#a0a0a0"

    top_label_font_path = /usr/share/fonts/truetype/freefont/FreeMonoBold.ttf
    top_label_font_size = 10

    unit_label_font_path = /usr/share/fonts/truetype/freefont/FreeMonoBold.ttf
    unit_label_font_size = 10
    unit_label_font_color = "#000000"

    bottom_label_font_path = /usr/share/fonts/truetype/freefont/FreeMonoBold.ttf
    bottom_label_font_size = 12
    bottom_label_font_color = "#000000"
    bottom_label_offset = 3

    axis_label_font_path = /usr/share/fonts/truetype/freefont/FreeMonoBold.ttf
    axis_label_font_size = 10
    axis_label_font_color = "#000000"

    rose_label = N
    rose_label_font_path = /usr/share/fonts/truetype/freefont/FreeMonoBold.ttf
    rose_label_font_size  = 10
    rose_label_font_color = "#000000"

    line_type = 'solid'
    marker_size = 8
    marker_type ='none'

    chart_line_colors = "#4282b4", "#b44242", "#42b442"
    chart_fill_colors = "#72b2c4", "#c47272", "#72c472"

    yscale = None, None, None

    vector_rotate = 90

    line_gap_fraction = 0.01

    show_daynight = true
    daynight_day_color   = "#dfdfdf"
    daynight_night_color = "#bbbbbb"
    daynight_edge_color  = "#d0d0d0"

    plot_type = line
    aggregate_type = none
    width = 1
    time_length = 86400    # == 24 hours

    [[day_images]]
        x_label_format = %H:%M
        bottom_label_format = %x %X
        time_length = 97200 # 27 hours

        [[[daybarometer]]]
            [[[[barometer]]]]

        [[[daytempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]

        [[[daytempfeel]]]
            [[[[windchill]]]]
            [[[[heatindex]]]]

        [[[daytempin]]]
            [[[[inTemp]]]]

        [[[daytempout]]]
            [[[[outTemp]]]]

        [[[daytemp]]]
            yscale = None, None, 0.5
            [[[[extraTemp1]]]]
            [[[[extraTemp2]]]]
            [[[[extraTemp3]]]]
            [[[[extraTemp4]]]]
            [[[[extraTemp5]]]]
            [[[[extraTemp6]]]]
            [[[[extraTemp7]]]]
            [[[[extraTemp8]]]]

        [[[dayhumout]]]
            [[[[outHumidity]]]]

        [[[dayhumin]]]
            [[[[inHumidity]]]]
            [[[[extraHumidity1]]]]
            [[[[extraHumidity2]]]]
            [[[[extraHumidity3]]]]
            [[[[extraHumidity4]]]]
            [[[[extraHumidity5]]]]
            [[[[extraHumidity6]]]]
            [[[[extraHumidity7]]]]
            [[[[extraHumidity8]]]]

        [[[dayrain]]]
            # Make sure the y-axis increment is at least 0.02 for the rain plot
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
                aggregate_type = sum
                aggregate_interval = 3600
                label = Rain (hourly total)

        [[[daywind]]]
            [[[[windSpeed]]]]
            [[[[windGust]]]]

        [[[daywinddir]]]
            # Hardwire in the y-axis scale for wind direction
            yscale = 0.0, 360.0, 45.0
            line_type = None
            marker_type = box
            marker_size = 2
            [[[[windDir]]]]

        [[[daywindvec]]]
            [[[[windvec]]]]
                plot_type = vector

        [[[dayradiation]]]
            [[[[radiation]]]]

        [[[dayuv]]]
#            yscale = 0, 16, 1
            [[[[UV]]]]

        [[[dayrx]]]
            yscale = 0.0, 100.0, 25.0
            [[[[rxCheckPercent]]]]

        [[[dayvolt]]]
            [[[[consBatteryVoltage]]]]
            [[[[heatingVoltage]]]]
            [[[[supplyVoltage]]]]
            [[[[referenceVoltage]]]]

